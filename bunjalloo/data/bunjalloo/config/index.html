<html>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
  <title>%Config%</title>
  <form action="/config">
    %Language%
    <select name=language>
      <option value=jp %language=jp?selected=1%>%Japanese%</option>
      <option value=en %language=en?selected=1%>%English%</option>
      <option value=fr %language=fr?selected=1%>%French%</option>
      <option value=de %language=de?selected=1%>%German%</option>
      <option value=it %language=it?selected=1%>%Italian%</option>
      <option value=es %language=es?selected=1%>%Spanish%</option>
      <option value=nl %language=nl?selected=1%>%Dutch%</option>
      <option value=builtin %language=builtin?selected=1%>%Default%</option>
    </select>
    <br>
    %fullref%
    <select name=fullref>
      <option value=1 %fullref=1?selected=1%>%Yes%</option>
      <option value=0 %fullref=0?selected=1%>%No%</option>
    </select>
    <br>
    %Download%<input type=text name=download value="%cfg:download%" size=20>
    <br>
    <input type=submit value="%Update%">
  </form>
  <p>&nbsp;
  <form action="/update">
    %check_update_str%<br>
    <input type=submit value="%check_update%">
    %cfg:update%
  </form>
</html>
